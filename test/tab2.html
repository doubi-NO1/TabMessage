<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tab2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../core/notify.js"></script>
</head>
<body>
  <input id="input1" type="text" />
  <button onclick="send()">send</button>
  <div id="div2"></div>
</body>
</html>

<script>
    function send() {
      Notify.send({ from: 'tab2', message: document.querySelector("#input1").value });
    }
    Notify.init("../core/notify.html", null, "Duplex");
    Notify.receive(function (obj) {
      var data = obj.data;
      var p = document.createElement('p');
      p.innerHTML=JSON.stringify(data);
      document.querySelector('#div2').appendChild(p);
    });
</script>
